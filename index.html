<!doctype html>

<html>
    <head>
        <title>GeoTrainr</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="module" src="scripts/main.js"></script>
    </head>
    <body onload="init()">
        <header>
            <div class="row">
                <img id="header-logo" class="logo">
                <h1>GeoTrainr</h1>
            </div>
            <select id="mode-selection" class="row">
                
            </select>
        </header>
        <main>
            <div id="main-header">
                <span id="main-header-percentage">0%</span>
                <span id="main-header-timer">0:00</span>
            </div>
            <div id="map-container"></div>
            <div id="guess-box">
                <span>Select mode to start</span>
            </div>
        </main>
    </body>
</html>
